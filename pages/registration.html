<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/normalize.css">
</head>

<body class="registration">
    <div class="preloader"></div>

    <header class="register_header">
        <div class="login_or_register">
            <h2>
                <a href="#" class="login">Login</a>
                <span>|</span>
                <a href="#" class="register_active">Register</a>
            </h2>
        </div>
        <div class="close_img">
            <a href="../index.html">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M3.17007 3.17007C3.39682 2.94331 3.76447 2.94331 3.99122 3.17007L9 8.17884L14.0088 3.17007C14.2355 2.94331 14.6032 2.94331 14.8299 3.17007C15.0567 3.39682 15.0567 3.76447 14.8299 3.99122L9.82116 9L14.8299 14.0088C15.0567 14.2355 15.0567 14.6032 14.8299 14.8299C14.6032 15.0567 14.2355 15.0567 14.0088 14.8299L9 9.82116L3.99122 14.8299C3.76447 15.0567 3.39682 15.0567 3.17007 14.8299C2.94331 14.6032 2.94331 14.2355 3.17007 14.0088L8.17884 9L3.17007 3.99122C2.94331 3.76447 2.94331 3.39682 3.17007 3.17007Z" fill="#46A358"/>
                </svg>
            </a>
        </div>
    </header>

    <main class="register_main">

        <form action="" class="register_form">
            <label for="username">Enter your email and password to register.</label>
            <br>
            <input id="username" type="text" placeholder="Username" required>
            <br>
            <input type="email" placeholder="Enter your email address" required>
            <br>
            <div class="password">
                <input class="password_input" type="password" id="password_input" placeholder="Password" required>
        <label class="custom_checkbox">
                <input type="checkbox" name="check">
                <div class="custom_check_icon custom_check_icon_password"></div>
        </label>
            </div>
            <input type="password" placeholder="Confirm Password" required>
            <br>
            <input class="register_input" type="submit" value="Register">
        </form>

        <div class="alternative_register">
            <span>
                <svg width="95" height="1" viewBox="0 0 95 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="4.37114e-08" y1="0.5" x2="95" y2="0.500008" stroke="#EAEAEA"/>
                </svg>
                Or register with
                <svg width="95" height="1" viewBox="0 0 95 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="4.37114e-08" y1="0.5" x2="95" y2="0.500008" stroke="#EAEAEA"/>
                </svg>
            </span>
            <button type="button" class="google">
                <img src="../img/google_img.png" alt="google_img">
                Continue with Google
            </button>
            <br>
            <button type="button" class="facebook">
                <img src="../img/facebook_img.png" alt="facebook_img">
                Continue with Facebook
            </button>
        </div>

    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                let preloader = document.querySelector('.preloader');
                preloader.style.display = 'none';
            }, 6000); // Затримка в 6 секунд (5 секунд обертання + 1 секунда зникання)
        });
    </script>

</body>

</html>
